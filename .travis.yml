language: cpp
sudo: required
dist: trusty
compiler:
- gcc
os:
- linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
before_install:
- wget https://www.open-mpi.org/software/ompi/v3.0/downloads/openmpi-3.0.0.tar.bz2
- tar xjf openmpi-3.0.0.tar.bz2
- cp ci.mk local.mk
script: ci.sh